<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Template 101 Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<body>
<a class="btn btn-primary" href="/add" role="button">Add a Todo</a><br />
<!--<a class="btn btn-primary" href="#" role="button">Link</a>-->
<table>
    <tr>
        <th>Title</th>
        <th>Comment</th>
        <td>Actions</td>
    </tr>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.comment}"></td>
        <td>
            <a th:href="@{/update/{id}(id=${todo.id})}" role="button" class="btn btn-danger">Update</a> -
            <a th:href="@{/detail/{id}(id=${todo.id})}" role="button" class="btn btn-primary">Details</a> -
            <a th:href="@{/delete/{id}(id=${todo.id})}" role="button" class="btn btn-success">Delete</a>
        </td></tr>
    </tr>
</table>
</body>
</html>
